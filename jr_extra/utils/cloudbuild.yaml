steps:
  - name: google/cloud-sdk
    entrypoint: "bash"
    args:
      - '-c'
      - |
        cd $_CLOUD_BUILD_DIR 
        set -x
        gcloud auth configure-docker --quiet
        docker build -t ${_APP_REGISTRY}/anthos-build-utils:${_APP_VERSION} .
        docker push     ${_APP_REGISTRY}/anthos-build-utils:${_APP_VERSION}
